{% extends 'partial/base.html' %}
{% block title %}Users Withdrawl request{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>Users Messages</h2>
    <hr>

    {% for x in form reversed %}
    <h2 class="">Full name : {{x.name}}</h2>
    <h4>Email: {{x.email}}</h4>
    <h4>Message: {{x.body}}</h4>
    <h4>Phone: {{x.phone}}</h4>
    {% endfor %}
   

</div>
{% endblock %}
